id: personal_law_3a_part8
name: 'Persönlichkeitsrechte 3A - Teil 8: Urheberrecht & DSA'
description: Prüfung auf Urheberrechtsverletzungen und DSA-Compliance
dimension: personal_law_3a_copyright_dsa
type: binary_gate
version: '1.0'
output_range:
  min: 0
  max: 1
  type: int
gate_rules:
- id: 3A-35
  description: Unerlaubte Verwertung urheberrechtlich geschützter Werke (Upload/Sharing
    ganzer Werke)
  legal_basis: UrhG § 106 (straf)
  action: Prüfen und bei Verstoß entfernen
  scope: both
- id: 3A-36
  description: Verletzung des Urheberbenennungsrechts (fehlende/fehlerhafte Namensnennung)
  legal_basis: UrhG § 13
  action: Prüfen und nachbessern oder entfernen
  scope: both
- id: 3A-37
  description: Fehlende/nicht auffindbare Meldemöglichkeit für rechtswidrige/rechtsverletzende
    Inhalte (Notice-and-Action)
  legal_basis: DSA Art. 16
  action: Meldemöglichkeit implementieren (Notice & Action)
  scope: both
- id: 3A-38
  description: Fehlende klare, spezifische Begründung gegenüber Betroffenen nach Maßnahme
    (Transparenzpflicht)
  legal_basis: DSA Art. 17
  action: Begründungspflicht implementieren
  scope: platform
- id: 3A-39
  description: Fehlender Zugang zu internem Beschwerdesystem/außergerichtlicher Streitbeilegung
  legal_basis: DSA Art. 20–21
  action: Beschwerdesystem und Streitbeilegung implementieren
  scope: platform
default_action:
  value: 1
  label: PASS
severity: high
compliance_type: personal_rights_violation
labels:
  '0': FAIL - Urheberrecht-/DSA-Verstoß
  '1': PASS - Keine Verletzung
