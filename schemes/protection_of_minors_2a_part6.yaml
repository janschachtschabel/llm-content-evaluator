  action: AVS-System durch KJM-anerkanntes System ersetzen
  scope: both
- id: 2A-28
  description: Fehlende/fehlerhafte Alterskennzeichnung für Jugendschutzprogramme
    bei 18+-Angeboten
  legal_basis: JMStV §5 Abs.3 i.V.m. §11
  action: Alterskennzeichnung/Jugendschutzprogramm-Signalisierung implementieren
  scope: platform
- id: 2A-29
  description: Werbung für 18+-Inhalte außerhalb geschlossener Benutzergruppe platziert
  legal_basis: JMStV §6 Abs.2
  action: Werbung auf AVS-geschützten Bereich beschränken
  scope: content
- id: 2A-30
  description: Werbliche Anreize/Platzierungen, die Minderjährige direkt ansprechen
    (18+-Angebot)
  legal_basis: JMStV §6 Abs.1
  action: Werbung auf AVS-geschützten Bereich beschränken
  scope: both
default_action:
  value: 1
  label: PASS
