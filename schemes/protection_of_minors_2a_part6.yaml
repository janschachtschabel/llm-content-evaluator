gate_rules:
- id: 2A-26
  description: AVS stützt sich nur auf Ausweis-/Passnummer ohne zusätzliche Identprüfung
    (Perso-Check unzureichend)
  legal_basis: JMStV §4 Abs.2 S.2
  action: Prüfen und bei Verstoß entfernen
  scope: platform
- id: 2A-27
  description: AVS ohne positive KJM-Bewertung/ohne Stand-der-Technik-Sicherungen
    eingesetzt
