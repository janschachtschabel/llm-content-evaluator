rules:
  # VOLLSTÄNDIG COMPLIANT: Beide Gates bestanden
  - conditions:
      - dimension: personal_law_3a_compliance
        operator: "=="
        value: 1
      - dimension: personal_law_3b_compliance
        operator: "=="
        value: 1
    value: 3
    label: "COMPLIANT - Keine Verstöße"
    reasoning: "Sowohl individuelle Rechtsverletzungen als auch strukturelle Schutzmaßnahmen compliant"
    confidence: 0.88

  # NUR STRUKTURELL: 3A failed, 3B bestanden
  - conditions:
      - dimension: personal_law_3a_compliance
        operator: "=="
        value: 0
      - dimension: personal_law_3b_compliance
        operator: "=="
        value: 1
    value: 2
    label: "CONTENT-VERSTOSS - Strukturell OK"
    reasoning: "Individuelle Persönlichkeitsrechtsverletzung erkannt (Takedown erforderlich), aber strukturelle Schutzmaßnahmen vorhanden"
    confidence: 0.85

  # NUR INHALTLICH: 3A bestanden, 3B failed
  - conditions:
      - dimension: personal_law_3a_compliance
        operator: "=="
        value: 1
      - dimension: personal_law_3b_compliance
        operator: "=="
        value: 0
    value: 1
    label: "STRUKTURELL UNZUREICHEND - Content OK"
    reasoning: "Keine konkreten Rechtsverletzungen, aber unzureichende strukturelle Schutzmaßnahmen (Safety Features erforderlich)"
    confidence: 0.85

# Fallback: BEIDE failed
default:
  value: 0
  label: "KRITISCH - Beides unzureichend"
  reasoning: "Sowohl individuelle Rechtsverletzungen als auch unzureichende strukturelle Schutzmaßnahmen erkannt"
  confidence: 0.90

