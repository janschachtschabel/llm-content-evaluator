description_text: |
  Das Persönlichkeitsrechte MASTER-GATE prüft umfassend auf individuelle 
  Rechtsverletzungen und strukturelle Schutzmaßnahmen.
  
  **Funktion:** Vollständige Persönlichkeitsrechts-Compliance-Prüfung
  **Output:** 4-stufige Bewertung (KRITISCH / STRUKTURELL / CONTENT / COMPLIANT)
  
  **Struktur (88 Indikatoren gesamt):**
  
  **3A - Individuelle Persönlichkeitsrechtsverletzungen - 44 Indikatoren:**
  
  **APR & Ehrverletzungen:**
  - Allgemeines Persönlichkeitsrecht (Bloßstellung, Schmähung)
  - Beleidigung, üble Nachrede, Verleumdung (StGB §§ 185-189)
  - Unwahre Tatsachenbehauptungen
  - Schmähkritik ohne Sachbezug
  
  **Bildrechte (KUG §§ 22-24):**
  - Recht am eigenen Bild
  - Unbefugte Veröffentlichung von Bildnissen
  - Postmortaler Bildnisschutz
  - Ausnahmetatbestände (§ 23 KUG)
  
  **Sphärenschutz:**
  - Privatsphäre (Wohn-/Familien-/Gesundheitsdaten)
  - Intimsphäre (Sexual-/Gesundheitsgeheimnisse)
  - Vertraulichkeit des Wortes (§ 201 StGB)
  - Bildaufnahmen aus höchstpersönlichem Lebensbereich
  
  **Moderne Phänomene:**
  - Deepfakes/Face-Swaps ohne Kennzeichnung
  - Doxing/Online-Pranger
  - Sexting (unerlaubte Weiterleitung)
  - Sharenting (unangemessenes Teilen von Kinderfotos)
  - Identitätsdiebstahl/Impersonation
  
  **DSA-Compliance:**
  - Notice-and-Action-Verfahren (Art. 16 DSA)
  - Begründungspflicht (Art. 17 DSA)
  - Beschwerdesystem (Art. 20-21 DSA)
  - Transparenzpflichten
  
  **3B - Strukturelle Vorsorge & Interaktionsrisiken - 44 Indikatoren:**
  
  **Vorsorgemaßnahmen (JuSchG §24a Abs. 1):**
  - Risk Assessment gegen Integritätsrisiken
  - Schutz persönlicher Integrität Minderjähriger
  - Vorsorge gegen Kommunikationsrisiken (Grooming, Mobbing)
  - Vorsorge gegen Kaufrisiken (Lootboxen, Kostenfallen)
  - Vorsorge gegen exzessive Nutzung
  
  **Meldesystem (JuSchG §24a Abs. 2 Nr. 1-2, 4):**
  - Kind-/jugendgerechtes Melde- und Abhilfeverfahren
  - Leicht erkennbar, max. 2 Klicks erreichbar
  - Altersgerechtes Meldeformular
  - Hinweise auf externe Hilfe-/Beratungsstellen
  
  **Elternkontrollen (JuSchG §24a Abs. 2 Nr. 5):**
  - Parental Controls (Zeit-/Ausgabenlimits)
  - Kommunikationsfreigaben
  - Kontakt-/DM-Freigabelisten
  
  **Safety by Default (JuSchG §24a Abs. 2 Nr. 6-7):**
  - Sichere Voreinstellungen für Minderjährige
  - Profile standardmäßig nicht öffentlich
  - Standort-/Kontaktdaten deaktiviert
  - Option für anonyme/pseudonyme Nutzung
  
  **DSA-Compliance:**
  - Geeignete Minderjährigenschutz-Maßnahmen (Art. 28)
  - Profiling-basierte Werbung unterbunden
  - Risikoanalyse für VLOPs (Art. 34)
  - Keine Dark Patterns (Art. 25)
  
  **Moderne Safety Features:**
  - Schutz gegen KI-gestütztes Grooming
  - Altersdifferenzierte Defaults
  - Safety-Center
  - Rate-Limiting gegen Massen-Kontaktanfragen
  - Sensitivitätsfilter/Blur-Preview
  
  **Bewertungslogik (2x2 Matrix):**
  
  ```
                      3B PASS           3B FAIL
  3A PASS    │ COMPLIANT (3)    │ STRUKTURELL (1) │
  3A FAIL    │ CONTENT (2)      │ KRITISCH (0)    │
  ```
  
  **Aktionen je Kategorie:**
  
  **KRITISCH (0) - Beides unzureichend:**
  - Sofortiger Takedown rechtsverletzender Inhalte
  - Pflicht-Risk-Assessment durchführen
  - Safety Features implementieren (Meldesystem, Elternkontrollen)
  - Safety by Default aktivieren
  - Notice-and-Action-Verfahren etablieren
  - DSA-Compliance herstellen
  - Mögliche Bußgelder und Enforcement-Actions
  
  **STRUKTURELL UNZUREICHEND (1) - Safety Features fehlen:**
  - Keine sofortigen Content-Actions
  - Risk Assessment durchführen (JuSchG §24a Abs. 1)
  - Meldesystem implementieren (kindgerecht, max. 2 Klicks)
  - Elternkontrollen bereitstellen
  - Sichere Voreinstellungen aktivieren
  - DSA-Compliance herstellen (Art. 28, 34, 35)
  - Altersdifferenzierte Defaults (0-6, 6-12, 12-16, 16-18)
  - Externe Hilfsangebote einbinden
  
  **CONTENT-VERSTOSS (2) - Rechtsverletzung:**
  - Takedown rechtsverletzender Inhalte
  - Moderation/Review durch Notice-and-Action
  - Anonymisierung sensibler Daten
  - Ggf. Gegendarstellung ermöglichen
  - Recht auf Vergessen gewähren
  - Staydown (Verhinderung erneuter Uploads)
  - Strukturelle Schutzmaßnahmen bereits vorhanden ✓
  
  **COMPLIANT (3) - Keine Verstöße:**
  - Keine Aktion erforderlich
  - Content bleibt online
  - Strukturelle Schutzmaßnahmen vorhanden ✓
  - Keine individuellen Rechtsverletzungen ✓
  - Best-Practice-Beispiel
  
  **Unterschied zwischen 3A und 3B:**
  
  **3A (Individuelle Verletzungen):**
  - Prüft **konkreten Inhalt** auf Rechtsverletzungen
  - Reaktiv: "Ist dieser spezifische Post rechtsverletzend?"
  - Aktion: Takedown, Moderation, Anonymisierung
  - Beispiel: "Doxing-Post mit privater Adresse"
  
  **3B (Strukturelle Vorsorge):**
  - Prüft **Systemdesign** auf Schutzmaßnahmen
  - Präventiv: "Hat die Plattform Safety Features?"
  - Aktion: Risk Assessment, Safety by Design, Meldesystem
  - Beispiel: "Gibt es ein Meldesystem für Cybergrooming?"
  
  **Wichtiger Hinweis:**
  Eine Plattform kann compliant sein (1 oder 3), auch wenn gelegentlich
  rechtsverletzende Inhalte auftreten (Notice-and-Action-Prinzip).
  Kritisch wird es nur, wenn Inhalte nicht entfernt werden oder
  strukturelle Schutzmaßnahmen komplett fehlen.
  
  **Performance:**
  Beide Gates (3A + 3B) werden parallel evaluiert.
  - 3A: 9 Teilschemas parallel
  - 3B: 9 Teilschemas parallel
  - Gesamtlaufzeit: ~Max(3A-Zeit, 3B-Zeit) ≈ 10-15 Sekunden
  
  **Rechtsabwägung:**
  Viele Fälle erfordern Einzelfallabwägung zwischen:
  - Persönlichkeitsrecht (Art. 1, 2 GG)
  - Meinungsfreiheit (Art. 5 GG)
  - Pressefreiheit (Art. 5 Abs. 1 S. 2 GG)
  - Kunstfreiheit (Art. 5 Abs. 3 GG)
  
  Bei Schmähkritik/Formalbeleidigung überwiegt APR.
  Bei sachlicher Kritik/Satire/Berichterstattung überwiegt Meinungsfreiheit.
