description_text: |
  GATE 1A prüft auf absolut unzulässige bzw. strafbare Inhalte nach deutschem Recht.
  
  **Funktion:** Aussortierung illegal content (Hard Illegal / AUA)
  **Aktion:** Sofortige Entfernung + Meldung an Strafverfolgungsbehörden
  
  **Geprüfte Bereiche (49 Indikatoren):**
  1. Verfassungsfeindliche Symbole & Propaganda (§§86, 86a StGB)
  2. Volksverhetzung & Hassrede (§130 StGB)
  3. Gewaltdarstellungen & Anleitungen (§§130a, 131 StGB)
  4. Kriegsverherrlichung & Menschenwürdeverletzungen
  5. Kinder-/Jugendpornografie (§§184b, 184c StGB) - CSAM
  6. Schwere Pornografie (§184a StGB) & Indizierung
  7. Terrorismus & Extremismus (§§129, 89a StGB)
  8. Staatsschutz & Cybergrooming (§§90a, 176b StGB)
  9. Pornografie an Minderjährige (§§184d-f StGB)
  10. Meldepflichten (DSA Art. 18, CSAM-RL)
  
  **Folge bei Verstoß:**
  - Sofortige Entfernung des Inhalts
  - Meldung an zuständige Strafverfolgungsbehörden
  - Bei CSAM: Meldung an BKA
  - Bei Terrorismus: Meldung an Verfassungsschutz
  - Dokumentation für rechtliche Nachvollziehbarkeit
  
  **Performance:**
  Alle 10 Teilprüfungen werden **parallel** ausgeführt für maximale Geschwindigkeit.
  Jede Teilprüfung evaluiert 4-7 Indikatoren gleichzeitig.
