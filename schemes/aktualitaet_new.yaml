id: aktualitaet_new
name: Aktualität (Neue Version)
description: Bewertung der zeitlichen Relevanz und des aktuellen Stands von Bildungsinhalten
dimension: timeliness
type: checklist_additive
version: "1.0"

output_range:
  min: 0.0
  max: 5.0
  type: float

items:
  - id: zeitangaben
    prompt: "Werden konkrete Jahre oder Daten genannt, die die Aktualität belegen?"
    weight: 2.0
    values:
      1: {score: 0.25, description: "Keine Zeitangaben oder sehr veraltete Daten (>10 Jahre)"}
      2: {score: 0.5, description: "Vereinzelte veraltete Zeitangaben (5-10 Jahre)"}
      3: {score: 0.75, description: "Überwiegend aktuelle Zeitangaben (1-3 Jahre)"}
      4: {score: 1.0, description: "Durchgehend aktuelle Zeitangaben (letztes Jahr oder aktueller)"}
      na: null
  
  - id: aktuelle_forschung
    prompt: "Wird auf aktuelle Forschungsergebnisse oder Studien der letzten 3 Jahre Bezug genommen?"
    weight: 2.5
    values:
      1: {score: 0.25, description: "Keine aktuellen Forschungsergebnisse erwähnt"}
      2: {score: 0.5, description: "Vereinzelte, aber veraltete Studien zitiert"}
      3: {score: 0.75, description: "Überwiegend aktuelle Forschungsergebnisse (letzten 3 Jahre)"}
      4: {score: 1.0, description: "Durchgehend neueste Forschungsergebnisse und Studien"}
      na: null
  
  - id: rechtliche_aktualitaet
    prompt: "Enthält der Text Hinweise auf neue oder kürzlich geänderte Gesetze und Regelungen?"
    weight: 2.0
    values:
      1: {score: 0.25, description: "Veraltete oder überholte Rechtsgrundlagen"}
      2: {score: 0.5, description: "Teilweise veraltete rechtliche Informationen"}
      3: {score: 0.75, description: "Überwiegend aktuelle Rechtsgrundlagen"}
      4: {score: 1.0, description: "Vollständig aktuelle Gesetze und Regelungen"}
      na: null
  
  - id: gesellschaftliche_entwicklungen
    prompt: "Werden aktuelle gesellschaftliche, politische oder technologische Entwicklungen berücksichtigt?"
    weight: 2.0
    values:
      1: {score: 0.25, description: "Keine Bezugnahme auf aktuelle Entwicklungen"}
      2: {score: 0.5, description: "Vereinzelte, oberflächliche Erwähnungen"}
      3: {score: 0.75, description: "Gute Integration aktueller gesellschaftlicher Entwicklungen"}
      4: {score: 1.0, description: "Umfassende und detaillierte Berücksichtigung aktueller Entwicklungen"}
      na: null
  
  - id: zeitgemaesse_beispiele
    prompt: "Sind die genannten Beispiele oder Anwendungsfälle eindeutig zeitgemäß und aktuell?"
    weight: 2.0
    values:
      1: {score: 0.25, description: "Veraltete oder anachronistische Beispiele"}
      2: {score: 0.5, description: "Überwiegend veraltete Beispiele"}
      3: {score: 0.75, description: "Überwiegend zeitgemäße Beispiele"}
      4: {score: 1.0, description: "Durchgehend aktuelle und zeitgemäße Beispiele"}
      na: null
  
  - id: aktuelle_quellen
    prompt: "Werden Quellen mit Publikationsdaten aus den letzten 2-3 Jahren verwendet?"
    weight: 2.5
    values:
      1: {score: 0.25, description: "Keine aktuellen Quellen (alle >5 Jahre alt)"}
      2: {score: 0.5, description: "Vereinzelte aktuelle Quellen (wenige <2 Jahre)"}
      3: {score: 0.75, description: "Überwiegend aktuelle Quellen (letzten 2-3 Jahre)"}
      4: {score: 1.0, description: "Durchgehend sehr aktuelle Quellen (letzten 1-2 Jahre)"}
      na: null
  
  - id: aktuelle_herausforderungen
    prompt: "Wird auf aktuelle Herausforderungen wie Digitalisierung, KI, Klimawandel etc. eingegangen?"
    weight: 2.0
    values:
      1: {score: 0.25, description: "Keine Berücksichtigung aktueller Herausforderungen"}
      2: {score: 0.5, description: "Oberflächliche Erwähnung aktueller Themen"}
      3: {score: 0.75, description: "Gute Berücksichtigung aktueller gesellschaftlicher Herausforderungen"}
      4: {score: 1.0, description: "Umfassende und detaillierte Behandlung aktueller Herausforderungen"}
      na: null
  
  - id: veraltete_inhalte
    prompt: "Enthält der Text Hinweise auf veraltete Begriffe, Methoden oder Technologien?"
    weight: 1.5
    values:
      1: {score: 0.25, description: "Viele veraltete Begriffe und Methoden ohne Hinweise"}
      2: {score: 0.5, description: "Einige veraltete Inhalte, teilweise markiert"}
      3: {score: 0.75, description: "Wenige veraltete Inhalte, meist gekennzeichnet"}
      4: {score: 1.0, description: "Keine veralteten Inhalte oder alle klar als veraltet markiert"}
      na: null
  
  - id: fachbegriffe_aktualitaet
    prompt: "Sind die genannten Fachbegriffe und Definitionen auf dem aktuellen Stand der Wissenschaft?"
    weight: 2.0
    values:
      1: {score: 0.25, description: "Veraltete oder überholte Fachbegriffe"}
      2: {score: 0.5, description: "Überwiegend veraltete Terminologie"}
      3: {score: 0.75, description: "Überwiegend aktuelle Fachbegriffe"}
      4: {score: 1.0, description: "Durchgehend neueste wissenschaftliche Terminologie"}
      na: null
  
  - id: neue_medienformate
    prompt: "Enthält der Text Hinweise auf neue Medienformate oder digitale Tools?"
    weight: 1.5
    values:
      1: {score: 0.25, description: "Keine Erwähnung neuer Medienformate"}
      2: {score: 0.5, description: "Vereinzelte, veraltete Medienformate"}
      3: {score: 0.75, description: "Überwiegend aktuelle Medienformate und Tools"}
      4: {score: 1.0, description: "Durchgehend neueste digitale Medienformate und Tools"}
      na: null

aggregator:
  strategy: weighted_mean
  params:
    missing: ignore
    scale_factor: 5.0  # Skaliert von 0-1 auf 0-5

labels:
  "0.0": "Ungeeignet"
  "1.0": "Mangelhaft"
  "2.0": "Ausreichend"
  "3.0": "Befriedigend"
  "4.0": "Gut"
  "5.0": "Sehr gut"
