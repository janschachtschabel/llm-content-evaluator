description_text: |
  GATE 1B prüft auf kontextabhängig strafbare Inhalte nach deutschem Recht.
  
  **Funktion:** Aussortierung kontextabhängiger Straftaten
  **Aktion:** Juristisches Review; bei Verstoß Entfernung/Sperrung + Anzeige
  
  **Geprüfte Bereiche (51 Indikatoren):**
  1. Beleidigung & Ehrverletzung (§§185-189 StGB)
  2. Verleumdung & Politische Angriffe (§§187-189 StGB)
  3. Falsche Verdächtigung (§§164, 241a StGB)
  4. Nötigung & Drohungen (§§111, 126, 240, 241 StGB)
  5. Billigung von Straftaten & Religionsbeschimpfung (§§140, 166 StGB)
  6. Verletzung der Vertraulichkeit (§§201, 201a StGB)
  7. Cybercrime & Doxing (§§126a, 202a-c StGB)
  8. Urkundenfälschung & Betrug (§§263, 263a, 269, 270 StGB)
  9. Wahlmanipulation & Stalking (§§108a, 238 StGB)
  10. Urheberrecht & Datenschutz (UrhG §§106, 108a-b, BDSG §42)
  11. DSA-Pflichten & Grenzphänomene (DSA Art. 16-18)
  
  **Abgrenzung zu Gate 1A:**
  Gate 1B erfasst Straftaten, die eine Kontextprüfung erfordern:
  - Beleidigung vs. zulässige Meinungsäußerung
  - Drohung vs. Hyperbel/Satire
  - Urheberrechtsverletzung vs. Fair Use
  - Hate Speech unterhalb §130-Schwelle
  
  **Folge bei Verstoß:**
  - Juristisches Review erforderlich
  - Bei bestätigtem Verstoß: Entfernung/Sperrung
  - Bei konkreter Gefahr: Meldung an Strafverfolgung
  - DSA-konforme Begründung gegenüber Betroffenen
  
  **Performance:**
  Alle 11 Teilprüfungen werden **parallel** ausgeführt für maximale Geschwindigkeit.
  Jede Teilprüfung evaluiert 2-8 Indikatoren gleichzeitig.
