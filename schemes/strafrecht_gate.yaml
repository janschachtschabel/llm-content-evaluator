  high: "Straftaten mit erheblicher gesellschaftlicher Relevanz"
  medium: "Rechtsverstöße mit zivilrechtlichen Konsequenzen"
  low: "Geringfügige Rechtsverstöße oder Ordnungswidrigkeiten"
