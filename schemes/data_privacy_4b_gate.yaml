description_text: |
  GATE 4B prüft auf Transparenzpflichten bei KI, Empfehlungssystemen und Moderation.
  
  **Funktion:** Transparenz und Nachvollziehbarkeit algorithmischer Systeme
  **Aktion:** KI-Kennzeichnung / Recommender-Offenlegung / Beschwerdesystem
  
  **Prüfkategorien (37 Indikatoren):**
  
  **1. KI/Bot-Kennzeichnung (MStV §18, EU-KI-VO Art. 52):**
  - Automatisierte Inhalte/Bot-Accounts kennzeichnen
  - Kennzeichnung altersgerecht für Minderjährige
  - Chatbots: KI-Interaktionshinweise
  - Emotionserkennung/biometrische Kategorisierung offenlegen
  - Deepfakes/synthetische Medien kennzeichnen (Label, Wasserzeichen)
  - KI-generierte Inhalte nicht als redaktionell präsentieren
  
  **2. Empfehlungssysteme (MStV §8, §74, DSA Art. 27):**
  - Hauptparameter von Empfehlungssystemen offenlegen
  - Ranking-/Auswahlkriterien bei Medienintermediären transparent
  - Parameter verständlich beschreiben (klare Sprache)
  - Leicht auffindbarer Zugang (max. 2 Klicks)
  - Profiling-freier Empfehlungskanal (kontextbasierte Alternative)
  - Einfluss vergüteter Inhalte auf Ranking offenlegen
  - Kriterien für prominente Platzierungen dokumentieren
  
  **3. Werbe-Transparenz (DSA Art. 26, 30):**
  - "Warum diese Anzeige?" mit Hauptparametern und Zahler
  - Werbebibliothek vollständig mit Such-/Filterfunktionen
  
  **4. Altersgerechte Informationen (DSA Art. 14, JuSchG §24a):**
  - AGB/Regeln altersgerecht aufbereitet
  - Wesentliche Infos mit Icons, Beispielen, einfacher Sprache
  - Kindgerechte Erklärungen zu Recommender/Melde/Complaint
  - Safety-by-Default-Einstellungen transparent erläutern
  - Privatsphäre-/Kontakt-Defaults klar kommunizieren
  
  **5. Moderation & Beschwerde (DSA Art. 16-17, 20-21, 23):**
  - Notice-and-Action-Funktion klar und kindgerecht
  - Begründungen für Moderationsmaßnahmen konkret
  - Internes Beschwerdemanagement mit Fristen/Tracking
  - Außergerichtliche Streitbeilegung zugänglich
  - Schutz vor missbräuchlichen Meldungen
  
  **6. VLOP-Pflichten (DSA Art. 34-35, 40, 42):**
  - Risikoanalyse für Recommender-Systeme
  - Risikominderungsplan implementiert
  - Audit-Vorgaben umgesetzt, Kooperation sichergestellt
  - Datenzugang für Forschende etabliert
  
  **7. Transparenzberichte (DSA Art. 24):**
  - Periodische Veröffentlichung
  - Verständlich mit Kennzahlen
  
  **8. VSP-Anforderungen (AVMD-RL Art. 28b):**
  - Transparentes Meldesystem
  - Wirksames Beschwerdeverfahren
  - Hinweise auf Beratungs-/Hilfsangebote
  
  **9. Vielfalt & Partizipation (VN-KRK Art. 12, 17):**
  - Filterblasen-Signale bei jungen Zielgruppen
  - Feedback-/Mitwirkungsmechanismen für Kinder
  
  **10. Barrierefreiheit (DSA Art. 38):**
  - Hilfecenter klar und barrierefrei
  
  **11. Profiling-Kontrolle (DSA Art. 27, 28):**
  - Prominenter "ohne Profiling"-Schalter für Kinderprofile
  
  **Folge bei Verstoß:**
  - **KI-Kennzeichnung:** Klare, dauerhafte Labels implementieren
  - **Recommender-Offenlegung:** Hauptparameter dokumentieren und veröffentlichen
  - **Altersgerechte Info:** Texte und Design für Minderjährige anpassen
  - **Beschwerdesystem:** Workflow mit Status & Entscheidung etablieren
  - **Transparenzberichte:** Periodisch mit Kennzahlen veröffentlichen
  - **DSFA:** Bei hohem Risiko durchführen
  - **Barrierefreiheit:** Hilfeseiten überarbeiten
  
  **Unterschied zu Gate 4A:**
  Gate 4A prüft **Datenschutz-Compliance** (Einwilligung, Rechtsgrundlagen).
  Gate 4B prüft **Transparenz** (Offenlegung, Erklärbarkeit, Nachvollziehbarkeit).
  
  **Performance:**
  7 Teilschemas werden parallel evaluiert (begrenzt durch MAX_CONCURRENT_LLM_CALLS)
