id: criminal_law_1a_part3
name: 'Strafrecht 1A - Teil 3: Gewaltdarstellungen & Anleitungen'
description: Prüfung auf Gewaltverherrlichung, grausame Gewaltdarstellungen und Anleitungen
  zu Straftaten nach StGB §§130a, 131
dimension: criminal_law_1a_violence
type: binary_gate
version: '1.0'
output_range:
  min: 0
  max: 1
  type: int
  values:
  - 0
  - 1
gate_rules:
- id: 1A-12
  description: Verherrlichung/Verharmlosung grausamer Gewalt
  legal_basis: JMStV §4 Abs. 1 Nr. 5
  definition: Gewaltdarstellungen, die grausame oder unmenschliche Gewalt verherrlichen
    oder verharmlosen
  action: Prüfen und entfernen, ggf. Altersverifikation erwägen
  scope: content
- id: 1A-13
  description: Gewaltverherrlichende Darstellungen
  legal_basis: StGB §131
  definition: Verbreitung gewaltverherrlichender oder -verharmlosender Darstellungen
  action: Prüfen und entfernen, ggf. Altersverifikation erwägen
  scope: content
- id: 1A-14
  description: Anleitungen/How-To zu Straftaten (nicht Ausführung selbst)
  legal_basis: JMStV §4 Abs. 1 Nr. 6
  definition: Detaillierte Anleitungen/Tutorials für Straftaten (z.B. "So erpresst
    du...", "So hackst du..."). NICHT die Straftat selbst, sondern Anleitung dazu.
  action: Prüfen und bei Verstoß entfernen
  scope: both
- id: 1A-15
  description: Tatfördernde Anleitungen
  legal_basis: StGB §130a
  definition: Anleitung zu Straftaten in tatfördernder Absicht
  action: Prüfen und bei Verstoß entfernen
  scope: both
- id: 1A-16
  description: Anleitung zu staatsgefährdender Straftat
  legal_basis: StGB §91
  definition: Anleitung zu staatsgefährdenden Straftaten wie Hochverrat, Terrorismus
  action: Prüfen und bei Verstoß entfernen
  scope: both
default_action:
  value: 1
  label: PASS
  reasoning: Keine Gewaltverherrlichung oder Straftatanleitungen erkannt
severity: critical
compliance_type: criminal_law
report_required: true
labels:
  '0': FAIL - Verstoß erkannt
  '1': PASS - Kein Verstoß
