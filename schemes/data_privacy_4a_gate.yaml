description_text: |
  GATE 4A prüft auf Datenschutz-Compliance bei Profiling und personenbezogener Datenverarbeitung.
  
  **Funktion:** DSGVO-Konformität sicherstellen
  **Aktion:** Einwilligung / Rechtsgrundlage / Datenminimierung / Privacy by Design
  
  **Prüfkategorien (50 Indikatoren):**
  
  **1. Rechtsgrundlagen & Einwilligung (DSGVO Art. 6-8):**
  - Rechtsgrundlage für jede Verarbeitung
  - Wirksame Einwilligung (keine Dark Patterns, Widerrufspfad)
  - Minderjährige: Elterliche Zustimmung & Altersabsicherung
  - Robuste Alters-/Eltern-Verifikation
  
  **2. Grundprinzipien (DSGVO Art. 5):**
  - Zweckbindung
  - Datenminimierung
  - Speicherbegrenzung (Löschkonzept)
  - Richtigkeit der Daten
  - Rechenschaftspflicht
  
  **3. Betroffenenrechte (DSGVO Art. 12-22):**
  - Transparenz (klar, vollständig, kindgerecht)
  - Auskunft, Berichtigung, Löschung (fristgerecht)
  - Widerspruch gegen Direktwerbung
  - Datenportabilität
  
  **4. Privacy by Design/Default (DSGVO Art. 25):**
  - Datenschutzfreundliche Standard-Einstellungen
  - Technische und organisatorische Maßnahmen (TOMs)
  - Besonderer Schutzbedarf von Kinder-Daten
  
  **5. Sicherheit & Rechenschaft (DSGVO Art. 24, 30, 32-35):**
  - Angemessene TOMs (Verschlüsselung, Zugriffskontrolle)
  - Meldung von Datenschutzvorfällen (72h)
  - Datenschutz-Folgenabschätzung (DSFA) bei hohem Risiko
  - Verzeichnis von Verarbeitungstätigkeiten (VVT)
  
  **6. Verträge & Transfers (DSGVO Art. 26, 28, 44-49):**
  - Auftragsverarbeitungsverträge (AVV/DPA)
  - Joint-Controller-Vereinbarungen
  - Drittlandtransfer nur mit Garantien (SCC, TIA)
  - Sublieferanten vertraglich gebunden
  
  **7. Besondere Kategorien (DSGVO Art. 9-10, 22):**
  - Sensible Daten nur mit Erlaubnistatbestand
  - Strafdaten nur mit gesetzlicher Grundlage
  - Automatisierte Entscheidungen/Profiling mit Transparenz
  
  **8. Tracking & Consent (TDDDG §25):**
  - Cookies/SDKs nur nach Opt-in
  - Kein Pre-Consent Fire (Tracking vor Einwilligung)
  - Manipulative CMPs entfernen
  - Fernmeldegeheimnis wahren
  
  **9. Minderjährigenschutz (DSA Art. 28, JuSchG §24a):**
  - Profiling-Werbung an Minderjährige unterbunden
  - Profile standardmäßig privat
  - Standort-/Kontaktdaten deaktiviert
  - Kommunikation auf gewählten Kreis begrenzt
  - Anonyme/pseudonyme Nutzung möglich
  - Elternbegleitungs-Tools (Zeit-/Ausgabenlimits)
  - Keine Kaufappelle/Tracking-Ads für Kinder
  
  **10. VLOP-Pflichten (DSA Art. 34-35):**
  - Risikoanalyse für Kinder-Daten
  - Risikominderungsplan implementiert
  
  **11. Sonderfälle:**
  - Videoüberwachung mit Rechtsgrundlage
  - Forschung/Statistik mit Pseudonymisierung
  - Medienprivileg korrekt angewendet
  - KI-Training nur mit Rechtsbasis & Transparenz
  
  **Folge bei Verstoß:**
  - **Verarbeitung stoppen** bei fehlender Rechtsgrundlage
  - **Einwilligung einholen** rechtskonform (opt-in, widerrufbar)
  - **Daten löschen** unzulässige/übermäßige Daten
  - **Transparenz schaffen** Informationspflichten erfüllen
  - **TOMs stärken** Sicherheitsmaßnahmen implementieren
  - **DSFA durchführen** bei hohem Risiko
  - **Verträge schließen** AVV, Joint-Controller, SCC
  - **Defaults ändern** Privacy by Default für Minderjährige
  
  **Bußgeldrahmen:**
  - Bis zu 20 Mio. EUR oder 4% des weltweiten Jahresumsatzes (DSGVO Art. 83)
  - Bis zu 300.000 EUR (TDDDG §28)
  
  **Performance:**
  10 Teilschemas werden parallel evaluiert (begrenzt durch MAX_CONCURRENT_LLM_CALLS)
