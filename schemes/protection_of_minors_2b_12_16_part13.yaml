    im Aufklärungskontext (Betroffenenerzählung) (12–16)
  legal_basis: JMStV §5, JuSchG §10b
  action: Hilfsangebote/Prävention ergänzen, keine Verherrlichung
  scope: both
- id: 2B-12-62
  description: Drogenprävention/Sachinfo - Risiken, Gesetzeslage, Harm-Reduction (Erklärvideo,
    Ratgeber) (12–16)
  legal_basis: JMStV §5, JuSchG §10b
  action: Kritische Einordnung ergänzen oder Zugangsbeschränkung U16
  scope: content
- id: 2B-12-63
  description: Tod/Trauer/Traumata - Verlust/PTBS sensibel behandelt (Trauerprozess,
    Therapie) (12–16)
  legal_basis: JMStV §5, JuSchG §10b
  action: Kindgerechte Auflösung/Entlastung ergänzen oder Zugangsbeschränkung U16
  scope: both
- id: 2B-12-64
  description: Körperbild/Body-Pressure - Thematisierung unrealistischer Ideale ('Perfect
    body' Kritik) (12–16)
