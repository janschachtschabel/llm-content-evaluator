  Jahre
dimension: protection_of_minors_2b_12_16_education
type: binary_gate
version: '1.0'
output_range:
  min: 0
  max: 1
  type: int
age_group: 12-16
age_label: Nicht geeignet für Jugendliche unter 16 Jahren
gate_rules:
- id: 2B-12-61
