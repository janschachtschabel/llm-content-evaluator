  action: Kritische Einordnung ergänzen, Hilfsangebote bereitstellen
  scope: content
- id: 2B-12-65
  description: Parasoziale Bindungen/Creator-Druck - Übermäßige Bindung, monetäre
    Anreize (Paywall-Nudging) (12–16)
  legal_basis: JuSchG §10b Abs.3, DSA Art.28
  action: Werbung kindgerecht gestalten (eindeutig kennzeichnen, kein Druck)
  scope: both
default_action:
  value: 1
  label: PASS
severity: medium
compliance_type: youth_protection_age_restricted
labels:
  '0': FAIL - Nicht für 12-16 geeignet
  '1': PASS - Geeignet für 12-16
