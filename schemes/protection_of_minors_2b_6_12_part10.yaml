age_label: Nicht geeignet für Kinder unter 12 Jahren
gate_rules:
- id: 2B-6-44
  description: Cybermobbing-Darstellungen - Inhalt thematisiert Mobbing/Belästigung
    ohne Anstiftung (Chat-Screens, Beleidigungen im Plot) (6–12)
  legal_basis: JMStV §5, JuSchG §10b
  action: Inhalt anpassen (Einordnung) oder Zugangsbeschränkung U12
  scope: content
- id: 2B-6-45
  description: Tod/Trauer/Traumata - Inhalt über Verlust/PTBS, sensibel behandelt
    (Trauerprozess) (6–12)
  legal_basis: JMStV §5, JuSchG §10b
  action: Kindgerechte Auflösung/Entlastung ergänzen oder Zugangsbeschränkung U12
  scope: content
- id: 2B-6-46
  description: Parasoziale Bindungen/Creator-Druck - Übermäßige Bindung an Creator,
    monetäre Anreize (Paywall-Nudging, Schuld-Rhetorik) (6–12)
  legal_basis: JuSchG §10b Abs.3, DSA Art.28
  action: Werbung kindgerecht gestalten (eindeutig kennzeichnen, kein Druck)
  scope: both
- id: 2B-6-47
  description: Empfehlungssysteme kumulieren belastende Inhalte ohne Vielfalt-Kontrollen
    (6–12)
