description_text: |
  GATE 2A prüft auf jugendgefährdende Inhalte nach deutschem Jugendschutzrecht.
  
  **Funktion:** Identifikation von Inhalten, die nur Erwachsenen (18+) zugänglich sein dürfen
  **Aktion:** Altersverifikationssystem (AVS) implementieren / Inhalte entfernen
  
  **Prüfkategorien (55 Indikatoren):**
  
  **1. Pornografie (§184 StGB, JMStV §4 Abs.2 S.1 Nr.1):**
  - Einfache Pornografie ohne AVS zugänglich
  - Sexuelle Vorgänge grob aufdringlich in Vordergrund
  - Gesamttendenz auf sexuelle Stimulation ausgerichtet
  
  **2. BzKJ-Indizierung (JMStV §4 Abs.2 S.1 Nr.2):**
  - Inhalte in Teil A/C der BzKJ-Liste
  - Wesensgleichheit mit indizierten Medien
  - Indizierungsfallgruppen erfüllt
  
  **3. Schwere Jugendgefährdung (JMStV §4 Abs.2 S.1 Nr.3):**
  - Verherrlichung von Drogen/Alkoholmissbrauch
  - Pro-Ana/Pro-Mia (Essstörungen verherrlichend)
  - Suizid als Problemlösung dargestellt
  - Krass gegen Grundgesetz gerichtete Tendenzen
  
  **4. Altersverifikationssystem (AVS):**
  - Fehlende/unzureichende Altersprüfung
  - Nicht KJM-anerkanntes AVS
  - Umgehungsmöglichkeiten
  - Fehlende Session-Bindung/2FA
  
  **5. EU-Vorgaben & DSA:**
  - Fehlende Schutzmaßnahmen (DSA Art.28)
  - Personalisierte 18+-Empfehlungen an Minderjährige
  - VLOP-Risikobewertung unzureichend
  
  **6. Beispielkonstellationen:**
  - Pornografische Live-Streams ohne AVS
  - Sexualisierte Audio-Inhalte frei zugänglich
  - UGC-Pornografie ohne Volljährigkeitsnachweis
  - KI-generierte Sexualinhalte ohne Zugangsschutz
  
  **Folge bei Verstoß:**
  - **AVS implementieren:** KJM-anerkanntes Altersverifikationssystem
  - **Geschlossene Benutzergruppe:** Zugang nur für verifizierte Erwachsene
  - **Entfernung:** Bei schwersten Verstößen (z.B. gegen §184 StGB)
  - **BzKJ-Abgleich:** Regelmäßiger Listenabgleich erforderlich
  - **Re-Verifikation:** Periodische Überprüfung der Nutzerzugänge
  
  **Rechtsfolgen:**
  - Bußgeld bis 500.000 EUR (JMStV §24)
  - Strafbarkeit nach §184 StGB (Freiheitsstrafe bis 1 Jahr)
  - Sperrung durch Aufsichtsbehörden
  
