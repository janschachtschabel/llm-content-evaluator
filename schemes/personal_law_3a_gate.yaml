description_text: |
  GATE 3A prüft auf Verletzungen individueller Persönlichkeitsrechte.
  
  **Funktion:** Schutz persönlicher Integrität und Identität
  **Aktion:** Takedown / Moderation / Anonymisierung / Beschwerdemanagement
  
  **Prüfkategorien (44 Indikatoren):**
  
  **1. Allgemeines Persönlichkeitsrecht (APR):**
  - Bloßstellung/Schmähung identifizierbarer Personen
  - Unwahre rufschädigende Tatsachenbehauptungen
  - Unterlassungs-/Entfernungsansprüche
  - Schmähkritik ohne Sachbezug
  
  **2. Ehrverletzungen (StGB §§ 185-189):**
  - Beleidigung
  - Üble Nachrede
  - Verleumdung
  - Verunglimpfung Verstorbener
  
  **3. Bildrechte (KUG §§ 22-24):**
  - Recht am eigenen Bild
  - Unbefugte Veröffentlichung von Bildnissen
  - Postmortaler Bildnisschutz
  - Ausnahmetatbestände (§ 23 KUG)
  
  **4. Sphärenschutz:**
  - Privatsphäre (Wohn-/Familien-/Gesundheitsdaten)
  - Intimsphäre (Sexual-/Gesundheitsgeheimnisse)
  - Vertraulichkeit des Wortes (§ 201 StGB)
  - Bildaufnahmen aus höchstpersönlichem Lebensbereich
  
  **5. Moderne Phänomene:**
  - Deepfakes/Face-Swaps ohne Kennzeichnung
  - Doxing/Online-Pranger
  - Sexting (unerlaubte Weiterleitung)
  - Sharenting (unangemessenes Teilen von Kinderfotos)
  - Identitätsdiebstahl/Impersonation
  
  **6. Unternehmenspersönlichkeitsrecht:**
  - Diffamierung von Unternehmen
  - Kreditgefährdung (§ 824 BGB)
  - Berufsehre
  
  **7. Urheberrecht:**
  - Unbefugte Nutzung geschützter Werke
  - Verletzung des Urheberbenennungsrechts
  
  **8. DSA-Compliance:**
  - Notice-and-Action-Verfahren (Art. 16 DSA)
  - Begründungspflicht (Art. 17 DSA)
  - Beschwerdesystem (Art. 20-21 DSA)
  - Transparenzpflichten
  
  **Folge bei Verstoß:**
  - **Takedown:** Sofortige Entfernung rechtsverletzender Inhalte
  - **Redaktion:** Schwärzung/Unkenntlichmachung sensibler Daten
  - **Anonymisierung:** Entfernung identifizierender Merkmale
  - **Gegendarstellung:** Verfahren zur Richtigstellung
  - **Recht auf Vergessen:** Entfernung alter Verfehlungen
  - **Staydown:** Verhinderung erneuter Uploads
  
  **Abwägung:**
  Viele Fälle erfordern Einzelfallabwägung zwischen Persönlichkeitsrecht (Art. 1, 2 GG)
  und Meinungsfreiheit (Art. 5 GG). Bei Schmähkritik/Formalbeleidigung überwiegt APR.
  
  **Performance:**
  9 Teilschemas werden parallel evaluiert (begrenzt durch MAX_CONCURRENT_LLM_CALLS)
